services:
  - type: web
    name: deals89-store
    env: python
    region: oregon
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn app:app"
    healthCheckPath: "/health"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: deals89-db
          property: connectionString

databases:
  - name: deals89-db
    databaseName: deals89_store
    user: deals89_user
    region: oregon
    plan: free