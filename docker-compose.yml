version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=sqlite:///instance/deals.db
    volumes:
      - ./instance:/app/instance
      - ./backups:/app/backups
      - ./logs:/app/logs
    depends_on:
      - scheduler
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  scheduler:
    build: .
    command: ["python", "scheduler.py", "run"]
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=sqlite:///instance/deals.db
    volumes:
      - ./instance:/app/instance
      - ./backups:/app/backups
      - ./logs:/app/logs
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    restart: unless-stopped

volumes:
  instance_data:
  backup_data:
  log_data: